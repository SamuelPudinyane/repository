<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Dropdown Menu</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="center-container">
        <!-- Search Bar -->
        <input type="text" id="search-input" placeholder="Search..." oninput="showSuggestions(this.value)">
        
        <!-- Suggestions dropdown will appear here -->
        <div id="suggestions"></div>
    </div>

    <script>
        (function() {
            function showSuggestions(query, event) {
                if (event) event.preventDefault();
                const suggestionsDiv = document.getElementById("suggestions");
                
                if (query.length < 4) {
                    suggestionsDiv.innerHTML = "";
                    return;
                }
                arraySize=0
                fetch(`/suggestions?q=${query}`)
                    .then((response) => response.json())
                    .then((data) => {
                        arraySize=data.length
                        if (typeof data === "object" && !Array.isArray(data)) {
                            data = [data]; // Wrap the object in an array
                        } else if (!Array.isArray(data)) {
                            console.error("Expected data to be an array or an object but received:", data);
                            return;
                        }
                        console.log("resu "+data[0])
                        if (data[0]== "no match found, use job description as alternative search term") {
                            suggestionsDiv.innerHTML = `<div class="no-results">${data[0]}</div>`;
                            return;
                        }

                        // Build the suggestion tree from the fetched data
                        const suggestionTree = buildTree(data);

                        // Build the dropdown and display it
                        suggestionsDiv.innerHTML = "";
                        suggestionsDiv.appendChild(buildDropdownMenu(suggestionTree));
                    })
                    .catch((error) => {
                        console.error("Error fetching suggestions:", error);
                    });
            }

            // Function to build a tree structure from flat data
            function buildTree(itemArray) {
                const suggestionTree = {};

                itemArray.forEach(item => {
                    const jobTitle = item.job_title || "Unknown Title";
                    const specializationId = item.specialization_id || "Unknown Specialization";

                    const newNode = { 
                        title: jobTitle, 
                        specialization_id: specializationId, 
                        sub: item.sub || []  // Assume sub-items are provided as an array
                    };
                    suggestionTree[specializationId] = newNode;
                });

                return suggestionTree;
            }
            
            // Function to build the dropdown menu
            function buildDropdownMenu(menuTree) {
                
                const searchInput = document.getElementById("search-input");
                const ul = document.createElement("ul");
                ul.className = "dropdown-menu";

                Object.keys(menuTree).forEach((key) => {
                    const currentItem = menuTree[key];
                    const li = document.createElement("li");
                    li.className = "dropdown-item";
                   
                    // Display the number of sub-items before the title
                    li.innerText = `${currentItem.specialization_id} - ${currentItem.title}`;

                    // Add click event listener to each list item
                    li.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent event bubbling

                        // Set search input to the clicked item's title and code
                        searchInput.value = li.innerText;

                        // Fetch child items using the clicked item's specialization_id
                        fetchChildren(currentItem.specialization_id);
                    });

                    ul.appendChild(li);
                });

                return ul;
            }

            // Function to fetch child items and rebuild the dropdown
            function fetchChildren(specializationId) {
                const suggestionsDiv = document.getElementById("suggestions");

                // Payload for the /parent endpoint
                const payload = { search_term: specializationId };

                fetch('/parent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debugging: check response data

                    if (data.length === 0) {
                        suggestionsDiv.innerHTML = '<div class="no-results">No results found</div>';
                        return;
                    }

                    // Build the new dropdown menu with child items
                    const suggestionTree = buildTree(data);
                    suggestionsDiv.innerHTML = ""; // Clear previous suggestions
                    suggestionsDiv.appendChild(buildDropdownMenu(suggestionTree)); // Rebuild dropdown
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                });
            }

            // Expose the showSuggestions function globally
            window.showSuggestions = showSuggestions;
        })();
    </script>
</body>
</html>
